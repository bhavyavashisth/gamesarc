<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PC Games</title>
<style>
  body { font-family: Arial, sans-serif; background:#0b0b10; color:#fff; margin:0; padding:0; }
  .container { max-width:1200px; margin:40px auto; padding:20px; display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
  .card { background:#1a1a2e; border-radius:8px; padding:10px; display:flex; flex-direction:column; }
  .card img { width:100%; border-radius:6px; }
  .title { margin-top:10px; font-weight:bold; }
  .price { margin-top:5px; color:#7c5cff; }
  .btn { margin-top:10px; padding:6px 12px; border:none; border-radius:4px; background:#7c5cff; color:#fff; cursor:pointer; }
</style>
</head>
<body>

<h1 style="text-align:center; margin-top:20px;">PC Games</h1>
<div class="container" id="gameGrid"></div>

<script>
  // Helpers
  function read(key,fallback){ try{const v=localStorage.getItem(key); return v?JSON.parse(v):fallback}catch(e){return fallback} }
  
  function renderGrid(section){
    const games = read('gamesarc_games', {})[section] || [];
    const grid = document.getElementById('gameGrid');
    grid.innerHTML = '';
    
    games.forEach(g=>{
      const card = document.createElement('div'); card.className='card';
      card.innerHTML = `
        <img src="${g.cover}" alt="${g.title}">
        <div class="title">${g.title}</div>
        <div class="price">${g.price ? 'â‚¹'+g.price : 'Free'}</div>
        <button class="btn" onclick="window.location.href='game.html?id=${g.id}'">Details</button>
      `;
      grid.appendChild(card);
    });
  }

  // Call with PC games
  renderGrid('pc');
</script>

</body>
</html>
