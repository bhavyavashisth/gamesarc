<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GamesArc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
                <small>We'll send a password reset link to your email</small>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="auth-links">
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script src="js/gamesarc-db.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // In a real app, you'd send an email here
            // For demo, just show notification
            auth.showNotification('Reset link sent to your email', 'info');
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
