<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - GamesArc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <i class="fas fa-gamepad"></i> GamesArc
        </a>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <div class="password-reset-card">
                <div class="reset-icon">
                    <i class="fas fa-lock"></i>
                </div>
                
                <h2 class="auth-title">Set New Password</h2>
                <p class="auth-subtitle">Create a new strong password for your account</p>
                
                <form id="newPasswordForm" class="reset-form">
                    <div class="form-group">
                        <label for="newPassword">
                            <i class="fas fa-lock"></i> New Password
                        </label>
                        <input 
                            type="password" 
                            id="newPassword" 
                            class="form-input"
                            placeholder="Enter new password"
                            required
                            minlength="6">
                        <div class="password-strength">
                            <div class="strength-meter">
                                <div class="strength-bar" id="strengthBar"></div>
                            </div>
                            <span id="strengthText">Password strength</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            class="form-input"
                            placeholder="Confirm new password"
                            required>
                    </div>
                    
                    <div class="password-requirements">
                        <h4><i class="fas fa-shield-alt"></i> Password must contain:</h4>
                        <ul>
                            <li id="reqLength"><i class="fas fa-check"></i> At least 6 characters</li>
                            <li id="reqUppercase"><i class="fas fa-check"></i> One uppercase letter</li>
                            <li id="reqLowercase"><i class="fas fa-check"></i> One lowercase letter</li>
                            <li id="reqNumber"><i class="fas fa-check"></i> One number</li>
                        </ul>
                    </div>
                    
                    <button type="submit" class="btn btn-reset">
                        <i class="fas fa-save"></i> Update Password
                    </button>
                </form>
                
                <div class="auth-links">
                    <p><a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function(e) {
            const password = e.target.value;
            const bar = document.getElementById('strengthBar');
            const text = document.getElementById('strengthText');
            
            // Check requirements
            const hasLength = password.length >= 6;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            // Update requirement indicators
            updateRequirement('reqLength', hasLength);
            updateRequirement('reqUppercase', hasUpper);
            updateRequirement('reqLowercase', hasLower);
            updateRequirement('reqNumber', hasNumber);
            
            // Calculate strength
            let strength = 0;
            if (hasLength) strength += 25;
            if (hasUpper) strength += 25;
            if (hasLower) strength += 25;
            if (hasNumber) strength += 25;
            
            // Update UI
            bar.style.width = strength + '%';
            
            if (strength < 50) {
                bar.style.background = '#ef4444';
                text.textContent = 'Weak';
                text.style.color = '#ef4444';
            } else if (strength < 75) {
                bar.style.background = '#f59e0b';
                text.textContent = 'Fair';
                text.style.color = '#f59e0b';
            } else {
                bar.style.background = '#10b981';
                text.textContent = 'Strong';
                text.style.color = '#10b981';
            }
        });
        
        function updateRequirement(id, met) {
            const el = document.getElementById(id);
            const icon = el.querySelector('i');
            if (met) {
                icon.className = 'fas fa-check';
                icon.style.color = '#10b981';
            } else {
                icon.className = 'fas fa-times';
                icon.style.color = '#ef4444';
            }
        }
        
        // Form submission
        document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            // In a real app, you would:
            // 1. Get token from URL
            // 2. Send to server
            // 3. Update password
            
            alert('Password updated successfully!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
