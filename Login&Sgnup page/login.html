<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0b0b10;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:0;
  }
  .login-container {
    background:#1a1a2e;
    padding: 40px;
    border-radius: 12px;
    width: 300px;
    text-align: center;
  }
  h1 { margin-bottom: 30px; }
  input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius:6px;
    border:none;
  }
  button {
    width: 100%;
    padding: 10px;
    margin-top:10px;
    border:none;
    border-radius:6px;
    background:#7c5cff;
    color:#fff;
    cursor:pointer;
  }
  .signup-link {
    margin-top:20px;
    display:block;
    color:#7c5cff;
    cursor:pointer;
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username">
  <input type="password" id="loginPassword" placeholder="Password">
  <button id="loginBtn">Login</button>

  <span class="signup-link" id="openSignup">Sign Up</span>
</div>

<script>
  // 1️⃣ localStorage helper functions
  const read = (key,fallback)=>{
    try{
      const v = localStorage.getItem(key);
      return v ? JSON.parse(v) : fallback;
    } catch(e){
      return fallback;
    }
  }

  const write = (key,val)=>{
    localStorage.setItem(key, JSON.stringify(val));
  }

  // 2️⃣ login logic
  document.getElementById('loginBtn').addEventListener('click', ()=>{
    const u = document.getElementById('loginUsername').value.trim();
    const p = document.getElementById('loginPassword').value.trim();
    const users = read('gamesarc_users', []);
    const user = users.find(x=>x.username===u && x.pass===p);
    if(user){
      write('gamesarc_currentUser', u);
      alert('Logged in as '+u);
      window.location.href = 'index.html';
    } else alert('Invalid username or password');
  });

  // open signup page
  document.getElementById('openSignup').addEventListener('click', ()=>{
    window.location.href = 'signup.html';
  });
</script>

</body>
</html>
